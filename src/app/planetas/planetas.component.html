<section class="dark">
	<div class="container py-4">
		<h1 class="h1 text-center text-light mt-1" id="pageHeaderTitle">Planetas</h1>
		<article class="postcard dark blue" *ngFor="let item of planets">
			<a class="postcard__img_link">
				<img class="postcard__img" src="{{item.images}}" alt="Image Title" />
			</a>
			<div class="postcard__text">
				<h1 class="postcard__title blue"><a>{{item.name}}</a></h1>
				<div class="postcard__subtitle small">
					<a class="text-muted">
						<i class="fas fa-calendar-alt mr-2"></i>idade: {{item.age}} Milh√µes de anos
          </a>
				</div>
				<div class="postcard__bar"></div>
				<div class="postcard__preview-txt">{{item.title}}</div>
				<ul class="postcard__tagbox">
					<li class="tag__item"><i class="fas fa-tag mr-2"></i>{{item.extra}} (em breve)</li>
          <li class="tag__item"><i class="fas fa-tag mr-2"></i>Saiba mais (em breve)</li>
				</ul>
			</div>
		</article>
	</div>
</section>
